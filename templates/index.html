<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    async function getPrediction() {
      const text = document.querySelector('#text-input').value
      const response = await fetch('/predict', {
        method: 'POST',
        body: JSON.stringify({ text }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      const data = await response.json()
      document.querySelector('#results').classList.remove('hidden')
      document.querySelector('#result').innerHTML = `Result: ${data.prediction}`
      document.querySelector('#confidence').innerHTML = `Confidence: ${Math.floor(data.score * 100)}%`
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>ChatGPT Prediction</title>
</head>
<body class="bg-slate-900 text-white">
  <main class="h-screen flex justify-center items-center w-full flex-col max-w-screen-lg mx-auto text-center">
    <h1 class="text-3xl">ChatGPT Detection</h1>
    <form class="flex flex-col gap-2 w-full">
      <label for="text-input">Enter text and see if it was created by ChatGPT</label>
      <textarea id="text-input" class="border-2 border-slate-900 rounded-md resize-none w-full p-2 text-slate-900" cols="30" rows="20"></textarea>
      <button class="bg-indigo-400 hover:bg-indigo-600 focus:bg-indigo-200 text-slate-900 rounded-md p-2 max-w-sm w-full mx-auto" id="check-button" type="button" onclick="getPrediction()">Check</button>
    </form>
    <div id="results" class="hidden">
      <p id="result"></p>
      <p id="confidence"></p>
    </div>
  </main>
</body>
</html>
